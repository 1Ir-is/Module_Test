<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>>
    <title>Chi tiết giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Chi tiết giao dịch</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Mã giao dịch:</strong> <span th:text="${giaoDich.maGiaoDich}"></span></p>
            <p><strong>Loại dịch vụ:</strong> <span th:text="${giaoDich.loaiDichVu}"></span></p>
            <p><strong>Ngày giao dịch:</strong> <span
                    th:text="${#temporals.format(giaoDich.ngayGiaoDich, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Đơn giá (VND/m2):</strong> <span
                    th:text="${donGiaFormatted}"></span></p>
            <p><strong>Diện tích (m2):</strong> <span th:text="${dienTichFormatted}"></span></p>
            <p><strong>Tên khách hàng:</strong> <span th:text="${giaoDich.khachHang.tenKhachHang}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${giaoDich.khachHang.soDienThoai}"></span></p>
            <p><strong>Email:</strong> <span th:text="${giaoDich.khachHang.email}"></span></p>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-danger" data-bs-target="#deleteModal" data-bs-toggle="modal">Xoá</button>
        <a class="btn btn-secondary" th:href="@{/giao-dich}">Quay lại</a>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="deleteModalLabel" class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Xác nhận xoá</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                Bạn có muốn xoá giao dịch "<strong th:text="${giaoDich.maGiaoDich}"></strong>" này không?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Không</button>
                <form method="post" th:action="@{|/giao-dich/${giaoDich.id}/delete|}">
                    <button class="btn btn-danger" type="submit">Có</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
